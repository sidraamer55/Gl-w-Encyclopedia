<!-- the script code for this page: -->
<script>
  document.getElementById('search-button').addEventListener('click', searchBooks);
  
  function searchBooks() {
      const query = document.getElementById('search-input').value;
      const apiUrl = `https://openlibrary.org/search.json?q=${query}`;
      fetch(apiUrl)
          .then(response => response.json())
          .then(data => displayBooks(data.docs))
          .catch(error => console.error('Error:', error));
  }
  
  function displayBooks(books) {
      const booksContainer = document.getElementById('books-container');
      booksContainer.innerHTML = '';
  
      books.slice(0, 30).forEach(book => {
          const bookElement = document.createElement('div');
          bookElement.className = 'book';
  
          const coverId = book.cover_i;
          const title = book.title;
          const authors = book.author_name;
  
          if (coverId) {
              const coverUrl = `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`;
              const img = document.createElement('img');
              img.src = coverUrl;
              bookElement.appendChild(img);
          } else {
              const noImage = document.createElement('div');
              noImage.textContent = 'Image not available';
              noImage.style.height = '250px';
              noImage.style.display = 'flex';
              noImage.style.justifyContent = 'center';
              noImage.style.alignItems = 'center';
              bookElement.appendChild(noImage);
          }
  
          const bookInfo = document.createElement('div');
          bookInfo.className = 'book-info';
  
          const titleElement = document.createElement('h3');
          titleElement.textContent = title;
          bookInfo.appendChild(titleElement);
  
          if (authors) {
              const authorsElement = document.createElement('p');
              authorsElement.textContent = authors.join(', ');
              bookInfo.appendChild(authorsElement);
          }
  
          bookElement.appendChild(bookInfo);
          booksContainer.appendChild(bookElement);
      });
  }
  </script>
